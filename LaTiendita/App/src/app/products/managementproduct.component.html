<h1 class="my-4">Management Products</h1>
<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Catalog of products
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-info active" aria-pressed="true"
                                routerLink="/product"><i class="fa fa-plus-square-o"></i> &nbsp;
                                New Product</button>
                        </div>
                    </div>
                    <br />
                    <table class="table table-responsive-sm table-hover table-outline mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>{{product.Name}}</td>
                                <td>{{product.Price}}</td>
                                <td>{{product.Description}}</td>
                                <td>
                                    <button type="button" (click)="onDelete(product)" class="btn btn-danger active" aria-pressed="true">
                                        <i class="fa fa-trash-o"></i>Delete</button>&nbsp;
                                    <button type="button" (click)="OnEdit(product)" class="btn btn-info active" aria-pressed="true">
                                        <i class="fa fa-pencil"></i>Edit</button>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>Servicio comunitario</td>

                                <td>Servicio</td>
                                <td>2012/01/01</td>
                                <td>
                                    <button type="button" class="btn btn-danger active" aria-pressed="true">
                                        <i class="fa fa-trash-o"></i>Delete</button>&nbsp;
                                    <button type="button" class="btn btn-info active" aria-pressed="true">
                                        <i class="fa fa-pencil"></i>Edit</button>

                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
